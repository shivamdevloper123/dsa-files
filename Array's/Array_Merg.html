<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merging Element in Array </title>
</head>
<script>
let data1 = [ 10,20,30,40,50,60];
let data2 = [ 70,80,90,100];
let data3 = [];
for (let i=0; i<data1.length;i++){
    data3[i] =data1[i]
} 
for (let j=0;j<data2.length;j++){
    data3[data1.length+j] = data2[j]
}
console.log(data3)
//shortcut for the merging Array.
let d1 = [12,34,143,45,5,8];
let d2=[43,54,7,6,978];
let d3 =[...d1,...d2]
console.log(d3) 
d3.reverse()
console.log(d3) 
</script>

</body>
</html>
